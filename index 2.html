<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation - Restaurant Balinais</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background-image: url('https://images.unsplash.com/photo-1576014131171-e72ce5c161da?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }
    h1 { margin-top: 30px; }
    .card {
      background-color: rgba(72, 0, 90, 0.85);
      color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
      margin: 20px auto;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    input {
      background-color: #fff;
      color: #4a0057;
    }
    button {
      background-color: #d87fe9;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #b55fd0;
    }
    .confirmation { margin-top: 20px; color: #ffffff; }
    .countdown {
      font-size: 1.5rem;
      margin: 10px;
      color: #ffe3fc;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      font-size: 14px;
      color: white;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border-bottom: 1px solid white;
      text-align: left;
      padding: 6px;
    }
    #admin-code-box {
      position: absolute;
      bottom: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <!-- Le contenu HTML complet sera affiché par le navigateur -->
  <script>
    document.write('Le code HTML est en place. Ouvrez index.html dans un navigateur pour voir le site.');
  </script>
</body>
</html>
